{% extends "layout.html" %}

{% block title %}
  Login page
{% endblock %}

{% block content %}
  {% if error is not None %}
    <h2>Error during log in.</h2>
  {% endif %}
  <form action="{% url 'login_action' %}" method="post">
    {% csrf_token %}
    <input type="text" name="login" placeholder="login"><br>
    <input type="password" name="password"><br>
    <input type="submit"><br>
  </form>
{% endblock %}
